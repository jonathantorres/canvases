<!DOCTYPE html>
<html>
	<head>  
		<meta charset="utf-8">
		<meta name="description" content="" />  
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>Some basic shapes</title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#main { margin: 0px; padding: 0px; }
		</style>
		<script src="js/rAF.js"></script>
	</head>

	<body>
		<canvas id="main">Canvas not supported :/ </canvas>
	</body>
	
	<script type="text/javascript">
		var Shapes = {},
			canvas,
			context,
			bg = { width: 0, height: 0 },
			img1,
			isImageLoaded = false;

			Shapes.init = function() {
				canvas = document.getElementById('main');

				if (canvas && canvas.getContext) {
					context = canvas.getContext('2d');

					console.log(context);

					// simple image
					img1 = new Image();
					img1.src = "http://www.topfloormusic.com/keywords/Otep_Shamaya/Otep_Shamaya_5.jpg";
					img1.onload = function() {
						isImageLoaded = true;
					}
					
					render();
					reArrange();
					window.addEventListener("resize", windowResized, false);
				}
			}
			
			/* Render Canvas */
			function render() {
				requestAnimationFrame(render);
				//console.log("render :D");
				
				/* Create black background */
				context.fillStyle = '#000000';
				context.fillRect(0, 0, bg.width, bg.height);

				context.fillStyle = "#FF0000";
				context.strokeStyle = "#FFFFFF";
				context.lineWidth = 2;
	
				// draw stroked rect
				context.strokeRect(100, 100, 50, 50);
				context.fillRect(100, 100, 50, 50);
				
				// draw circle
				context.beginPath();
				context.arc(300, 300, 50, 0, Math.PI * 2);
				context.fill();
				context.stroke();

				// draw triangle
				context.beginPath();
				context.moveTo(75, 50);
				context.lineTo(100, 75);
				context.lineTo(100, 25);
				context.lineTo(75, 50);
				context.fill();
				context.stroke();

				// quadratic curve
				context.beginPath();
				context.moveTo(200, 50);
				context.quadraticCurveTo(500, 100, 400, 250);
				context.stroke();

				// bezier curve
				context.beginPath();
				context.moveTo(200, 75);
				context.bezierCurveTo(150, 150, 356, 315, 400, 460);
				context.stroke();

				if (isImageLoaded) {
					// simple image
					context.drawImage(img1, 500, 50);

					// part of an image
					context.drawImage(img1, 100, 0, 100, 100, 500, 330, 200, 200);
				}
			}
			
			/* Re-arrange Objects on Resize */
			function reArrange() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				
				bg.width = canvas.width;
				bg.height = canvas.height;
			}
			
			function windowResized(e) {
				reArrange();
			}

		window.addEventListener("load", function() {
			Shapes.init();
		}, false);
	</script>

</html>
