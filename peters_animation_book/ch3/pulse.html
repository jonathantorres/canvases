<!DOCTYPE html>
<html>
	<head>  
		<meta charset="utf-8">
		<meta name="description" content="" />  
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>Pulse</title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#main { margin: 0px; padding: 0px; }
		</style>
		<!-- CreateJS namespace -->
		<script>
			var createjs = window;
		</script>
		<script src="../js/easeljs-0.6.0.min.js"></script>
		<script src="Ball.js"></script>
	</head>

	<body>
		<canvas id="main">Canvas not supported :/ </canvas>
	</body>
	
	<script type="text/javascript">
		var Pulse = {},
			canvas,
			stage,
			bg,
			ball,
			centerScale = 1,
			angle = 0,
			range = 0.4,
			speed = 0.1;

		Pulse.init = function() {
			canvas = document.getElementById("main");
			stage = new Stage(canvas);

			setCanvasSize();

			bg = new Shape();
			bg.graphics.beginFill("#000");
			bg.graphics.drawRect(0, 0, stage.canvas.width, stage.canvas.height);
			stage.addChild(bg);

			ball = new Ball(50);
			ball.x = stage.canvas.width * 0.5;
			ball.y = stage.canvas.height * 0.5;
			stage.addChild(ball);

			Ticker.setFPS(60);
			Ticker.useRAF = true;
			Ticker.addEventListener("tick", tick);
			window.addEventListener("resize", resized, false);
		}

		// Tick on every frame
		var tick = function(e) {
			ball.scaleX = ball.scaleY = centerScale + Math.sin(angle) * range;
			angle += speed;
			stage.update();
		}
		
		// Re-arrange Objects on Resize 
		var resized = function(e) {
			setCanvasSize();

			bg.graphics.beginFill("#000");
			bg.graphics.drawRect(0, 0, stage.canvas.width, stage.canvas.height);

			ball.x = stage.canvas.width * 0.5;
			ball.y = stage.canvas.height * 0.5;

			stage.update();
		}

		// Canvas size same as window
		var setCanvasSize = function() {
			stage.canvas.width = window.innerWidth;
			stage.canvas.height = window.innerHeight;
		}

		window.addEventListener("load", function() {
			Pulse.init();
		}, false);
	</script>

</html>
