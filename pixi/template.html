		<title>Pixi.js Template</title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			canvas { margin: 0px; padding: 0px; }
		</style>
		<script src="js/pixi.js"></script>
	</head>

	<body>
		
	</body>
	
	<script type="text/javascript">
		var Template = {},
			renderer,
			stage;

		Template.init = function() {
			stage = new PIXI.Stage(0x000000);
			renderer = new PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.view);
			setCanvasSize();

			// do your stuff here

			window.addEventListener('resize', resized, false);
			requestAnimFrame(tick);
		}

		// Tick on every frame
		var tick = function(e) {
			requestAnimFrame(tick);

			console.log('tick!');

			renderer.render(stage);
		}
		
		// Re-arrange Objects on Resize 
		var resized = function(e) {
			setCanvasSize();

			// re-arrange stuff here

			renderer.render(stage);
		}

		// Canvas size same as window
		var setCanvasSize = function() {
			renderer.view.width = window.innerWidth;
			renderer.view.height = window.innerHeight;
		}

		window.addEventListener('load', function() {
			Template.init();
		}, false);
	</script>

</html>
